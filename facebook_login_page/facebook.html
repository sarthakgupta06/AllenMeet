<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images.png">
    <title>log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fb">
        <div class="face">
            <h1>facebook</h1>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td><input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </td>
                    <td><a href="">Forgot Password</a></td>
                </tr>

                <tr>
                    <td>
                        <form><input type="email" placeholder="Email" required></form>
                    </td>
                    <td>
                        <form><input type="password" placeholder="password" required></form>
                    </td>
                    <td><button type="submit">Login</button></td>
                </tr>
            </table>

        </div>
    </div>

            <form>

                                    style="width: 250px; background-color: #b9c0ce;"></p>

                                    style="width: 250px; background-color: #b9c0ce;"></p>

                                </select>
                            </p>

                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>

                                <select>

                            <p style="margin-left: 10rem;">Why do I need to provide this?</p>
                            <button style="margin-left: 10rem; background-color: rgb(105, 163, 47); font-size: 1.2rem; color: white; border: 3px;border: 1.5px solid black;">Sign Up</button>
                        </td>
                        
                    </tr>
                </table>
            </form>
            <div class="underline"></div>
            <p><div style="color: #2b498a; font-size: 20px; margin-left: 2rem;">Create a page for a celebrity, band or business</div></p>
            
        </div>
        
    </div>
